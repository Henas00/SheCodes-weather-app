<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link  rel="stylesheet" href="/src/styles.css"></script>
    <script
      src="https://kit.fontawesome.com/1ceb7955ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9 ">
              <input type="search" placeholder="Enter a city.." class="form-control search-input">
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary w-100 butt" value="Search">
            </div>
          </div>
        </form>

        <div class="overview">
            <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="condition"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-flex flex-row temp">
              <img 
            src="" 
            alt=""
            class="icon"
          >
              <div class="d-flex flex-row temp">
                <span id="currentTemp"></span>
                <form  class="units" >
                    <input  type="radio" value="celsius" name="temp" id="celsius" checked/>
                    <label  for="celsius">°C</label></span>
                      <span>|</span>
                    <input type="radio" value="fahrenheit" name="temp" id="fahrenheit" />
                    <label for="fahrenheit">°F</label></span>
                </form>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>  meter/sec</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row" id="forecast">
          </div>
        </div>

            
        <div class="text-center link"><hr><a class="source" href="https://github.com/Henas00/SheCodes-weather-app">Open-source code</a><span>, by Z.S</span></div>
        

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/index.js"></script>
  </body>
</html>
